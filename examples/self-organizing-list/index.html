<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>

  ul {
    font-size: 1.62em;
  }

  li {
    cursor: pointer;
    list-style: none;
    margin-bottom: 0.38em;
  }

  li .label {
    display: inline-block;
    width: 2.6em;
    border: 2px solid gray;
    border-radius: 0.38em;
    padding: 0.38em;
  }

  li .bar {
    display: inline-block;
    height: 0.5em;
    background-color: gray;
  }

  li .prob {
    font-size: 0.62em;
  }

  </style>
</head>
<body>

<h1>Self-Organizing List</h1>
<ul>
  <li id="file">
    <span class="label">File</span>
    <span class="bar"></span>
    <span class="prob"></span>
  </li>
  <li id="edit">
    <span class="label">Edit</span>
    <span class="bar"></span>
    <span class="prob"></span>
  </li>
  <li id="find">
    <span class="label">Find</span>
    <span class="bar"></span>
    <span class="prob"></span>
  </li>
  <li id="view">
    <span class="label">View</span>
    <span class="bar"></span>
    <span class="prob"></span>
  </li>
  <li id="help">
    <span class="label">Help</span>
    <span class="bar"></span>
    <span class="prob"></span>
  </li>
</ul>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="../../categorical-distribution.js"></script>

<script>

var d = CategoricalDistribution.create(10);
var items = ['file', 'edit', 'find', 'view', 'help'];

d.learn(items);

var update = function () {
  // Reorder the elements
  var listElement = jQuery('ul');
  jQuery.each(d.head(), function (index, item) {
    var itemElement = jQuery('#' + item);
    var prob = d.prob([item])[0];
    itemElement.find('.prob').text(prob.toFixed(2));
    itemElement.find('.bar').css('width', (0.5 + prob * 10) + 'em');
    listElement.append(itemElement);
  });
};

jQuery.each(items, function (index, item) {
  var itemElement = jQuery('#' + item);
  itemElement.click(function () {
    d.learn([item]);
    console.log(item + ': ' + d.prob([item])[0]);
    update();
  });
});

// Initial order, bar width and probability measure
update();

</script>

</body>
</html>
